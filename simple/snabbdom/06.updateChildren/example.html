<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>updateChildren</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" />
  </head>

  <body>
    <div class="container">
      <div id="container"></div>
      <button id="btn">Patch</button>
      <pre>h('div', {}, "文字");</pre>
      <pre>h('ul', {}, []);</pre>
      <pre>h('ul', {}, h('li', {}, '文字'));</pre>
    </div>

    <script src="./snabbdom.js"></script>
    <script>
      const container = document.getElementById("container");
      const btn = document.getElementById("btn");
      const example01 = h("div", {}, "文字");
      const example02 = h("ul", {}, []);
      const example03 = h("ul", {}, h("li", {}, "文字"));
      const example04 = h("ul", {}, "文字");
      const example05 = h("ul", {}, [h("li", { key: "A" }, "A"), h("li", { key: "B" }, "B"), h("li", { key: "C" }, "C"), h("li", { key: "D" }, "D"), h("li", { key: "E" }, "E")]);
      const example06 = h("ul", {}, [h("li", { key: "B" }, "B"), h("li", { key: "C" }, "CCCC"), h("li", { key: "D" }, "DDDD"), h("li", { key: "E" }, "EEE"), h("li", { key: "F" }, "F")]);
      console.log({
        container,
        example01,
        example02,
        example03,
        example04,
        example05,
        example06,
      });
      patch(container, example05);
      btn.onclick = function () {
        patch(example05, example06);
      };
    </script>
  </body>
</html>
