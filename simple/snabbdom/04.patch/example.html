<!DOCTYPE html>
<html lang="en">

  <meta charset="UTF-8">

  <title>patch</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css" />
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap-theme.min.css" />
</head>

<body>
  <div class="container">
    <div id="container">
    </div>
    <pre>h('div', {}, "文字");</pre>
    <pre>h('ul', {}, []);</pre>
    <pre>h('ul', {}, h('li', {}, '文字'));</pre>
  </div>

  <script src="./snabbdom.js"></script>
  <script>
    const container = document.getElementById("container");
    const example01 = h('div', {}, "文字");
    const example02 = h('ul', {}, []);
    const example03 = h('ul', {}, h('li', {}, '文字'));
    console.log({ container, example01, example02, example03 });
    patch(container, example01);
    patch(container, example03);
  </script>
