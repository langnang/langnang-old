      iframe {
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="jumbotron" align="center">
            <h1>simple-snabbdom</h1>
            <p>...</p>
          </div>
          <div class="panel panel-primary" id="h">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a href="#h">§ 02.h</a>
              </h4>
            </div>
            <div class="panel-body">
              <iframe src="./../02.h/example.html" frameborder="0"></iframe>
            </div>
          </div>
          <div class="panel panel-primary" id="creteElement">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a href="#creteElement">§ 03.creteElement</a>
              </h4>
            </div>
            <div class="panel-body">
              <iframe src="./../03.creteElement/example.html" frameborder="0"></iframe>
            </div>
          </div>
          <div class="panel panel-primary" id="patch">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a href="#patch">§ 04.patch</a>
              </h4>
            </div>
            <div class="panel-body">
              <iframe src="./../04.patch/example.html" frameborder="0" scrolling="no"></iframe>
            </div>
          </div>
          <div class="panel panel-primary" id="patchVnode">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a href="#patchVnode">§ 05.patchVnode</a>
              </h4>
            </div>
            <div class="panel-body">

          <div class="panel panel-primary" id="updateChildren">
            <div class="panel-heading">
              <h4 class="panel-title">
                <a href="#updateChildren">§ 06.updateChildren</a>

            </div>

            </div>

        </div>
      </div>
    </div>
    <script src="./../../../assets/lib/jquery-3.6.3/jquery.min.js"></script>
    <script src="./../../../assets/lib/bootstrap-3.4.1/js/bootstrap.min.js"></script>
    <script>
      const iframes = $("iframe");
      for (let i = 0; i < iframes.length; i++) {
        iframes[i].onload = function () {
          adjustHeight(this);
        };
      }

      function adjustHeight(elm) {
        // if (!elm) return; // 方便排查问题
        let iframeDocumentObj;
        if (elm.nodeType === 9) {
          // 嵌入的子页调用传入的document对象
          iframeDocumentObj = elm;
        } else {
          // 父页的iframe对象
          iframeDocumentObj = elm.contentDocument || elm.contentWindow.document;
        }
        let height = $(iframeDocumentObj).find("html").outerHeight(true);
        if (height) $(elm).height(height + 0);
      }
    </script>
  </body>
</html>
